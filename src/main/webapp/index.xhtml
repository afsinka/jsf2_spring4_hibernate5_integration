<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>JSF Spring Hibernate Example</title>
	<h:outputStylesheet library="css" name="index.css" />
</h:head>
<h:body>
	<h1>Add New Book</h1>
	<h:form>
		<table>
			<tr>
				<td><label>Name</label></td>
				<td><h:inputText id="name" value="#{bookView.newBook.name}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td><label>Author</label></td>
				<td><h:inputText id="author" value="#{bookView.newBook.author}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td colspan="2"><h:commandButton
						action="#{bookView.addBook(bookView.newBook)}" value="Add"></h:commandButton>
				</td>
			</tr>
		</table>
	</h:form>

	<br />

	<h3>Books</h3>
	<c:if test="${!bookView.isEmpty()}">
		<table class="tg">
			<tr>
				<th width="80">ID</th>
				<th width="120">Name</th>
				<th width="120">Author</th>
			</tr>
			<ui:repeat value="${bookView.listBooks()}" var="book">
				<tr>
					<td>${book.id}</td>
					<td>${book.name}</td>
					<td>${book.author}</td>
				</tr>
			</ui:repeat>
		</table>
	</c:if>

</h:body>
</html>
